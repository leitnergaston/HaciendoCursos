<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/opción_1__1_-removebg-preview.png" type="image/x-icon">
    <title>Haciendo Cursos</title>

    <!-- estilos -->
    <link rel="stylesheet" href="Css/styles.css">

    <!-- ESTILOS LOADER -->
    <link rel="stylesheet" href="Loader/loader.css">

    <!-- iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="AssetsInicio/haciendoCursosSinFondoLogo.png" type="image/x-icon">

</head>

<body>
    <!-- LOADER -->
    <div id="loader">
        <img src="AssetsInicio/haciendo-cursos-logo-letras-negras-png.png" alt="" class="img-loader">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>
    
    <!-- imagen de fondo -->
    <img src="AssetsInicio/haciendo-cursos-logo-letras-negras-png.png" alt="logo de fondo" class="logotipo">
    
    <main class="container">

        <section class="section">
            <header>
                <h1 class="title">Haciendo Cursos</h1>
            </header>
            <hr class="hr">

            <article class="container-content">
                <div class="card">
                    <h3 class="title-content">Informática Básica</h3>
                    <img src="/AssetsInicio/informaticaBasica-icon.svg" alt="" class="img-content">
                    <a href="Login/index.html?curso=Informatica%20Basica"><button class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="title-content">Informática Intermedia</h3>
                    <img src="/AssetsInicio/InformaticaIntermediaIcon.svg" alt="" class="img-content">
                    <a href="Login/index.html?curso=Informatica%20Intermedia"><button class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="title-content">Word y Excel</h3>
                    <div>
                        <img src="/AssetsInicio/wordIcon.svg" alt="" class="img-content">
                        <img src="/AssetsInicio/excelIcon.svg" alt="" class="img-content">
                    </div>
                    <a href="Login/index.html?curso=Word%20y%20Excel"><button class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="title-content">Cámaras de Seguridad</h3>
                    <img src="AssetsInicio/camera-icon.svg" alt="" class="img-content">
                    <a href="Login/index.html?curso=Camaras%20de%20Seguridad"><button class="btn">Ingresar</button></a>
                </div>
            </article>
        </section>

        <section class="section contact">
            <header>
                <h1 class="title">Consultas</h1>
            </header>
            <hr class="hr">

            <article class="containerConsultas">
                <h3>Mail para consultas</h3>
                <a href="mailto:haciendocursos@outlook.com" target="_blank">
                    haciendocursos@outlook.com
                </a>
            </article>

            <div class="contactContent">
                <form action="" method="POST" id="form" class="contactForm">
                    <div class="twoPartForm">
                        <div class="inputContainer">
                            <input type="text" name="nombre" class="input" placeholder="Ej: Juan" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="apellido" class="input" placeholder="Ej: Moreno" required>
                            <label for="">Apellido</label>
                        </div>
                    </div>
                    <div class="twoPartForm">
                        <div class="inputContainer">
                            <input type="email" name="email" class="input" placeholder="Ej: juanmoreno@gmail.com"
                                required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="Curso" class="input" placeholder="Ej: Informática Básica">
                            <label for="">Curso</label>
                        </div>
                    </div>
                    <div class="inputContainer textarea">
                        <textarea name="mensaje" class="input" placeholder="Ej: Tengo una duda con..."
                            required></textarea>
                        <label for="">Mensaje</label>
                    </div>
                    <button type="submit" class="btn" id="botonEnviar">Enviar</button>
                </form>
                <span id="msg"></span>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <article>
                <p class="update" id="footer-date">Fecha de actualizacion aqui</p>
                <p>
                    <small>
                        <!-- Página desarrollada por <a href="https://leitnergaston.netlify.app" target="_blank" class="copy">G&C Studio</a> -->
                    </small>
                </p>
            </article>
        </footer>

    </main>

    <!-- FOOTER JS -->
    <script src="Js/footer.js"></script>

    <!-- MAIN JS -->
    <script src="Js/main.js"></script>

    <!-- CONTACT JS -->
    <script src="Js/contactForm.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- LOADER JS -->
    <script src="Loader/loader.js"></script>
</body>




</html>
